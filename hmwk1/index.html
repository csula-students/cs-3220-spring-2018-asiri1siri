<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="app.css">
	<title>Corn Picker</title>

	<script>
    window.incrementalGame = {
        state: {
            counter: 0
        }
    };
	</script>
</head>

<body>
	<h1 align="center">Corn Clicker</h1>
	<div class="story">
		<game-story-book>
			<!--> bind to story-book.js <-->
		</game-story-book>
	</div>

	</br>
	
	<div class="clickGen">
		<center>
			<p>Total Corn:</p>		
			<p id="cornNum">0</p>	
			<button type="button" name="click to pick" id="pick">Pick!</button>
		</center>
	</div>
	
	<div class="boxed">
		<!--> bind with generator.js via data id # <-->

		<game-generator class="generator-box" data-id="0"></game-generator>
		<game-generator class="generator-box" data-id="1"></game-generator>
		<game-generator class="generator-box" data-id="2"></game-generator>
		
	</div>
	
	<script src="app.js"></script>
	<script src="dest/app.bundle.js"></script>
</body>
</html>
